<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Canto - Login</title>

  <!-- Core CSS - Include with every page -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

  <!-- SB Admin CSS - Include with every page -->
  <link href="css/sb-admin.css" rel="stylesheet">

  <!-- Canto CSS -->
  <link href="css/canto.css" rel="stylesheet"

</head>

<body id='wrapper'>

  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Please Sign In</h3>
          </div>
          <div class="panel-body">
            <form class="login-form" role="form" method="get">
              <div class="form-group">
                <input class="form-control" placeholder="Username" name='username' autofocus>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name='password' type='password'>
              </div>
              <div class="checkbox">
                <label>
                  <input name="remember" type="checkbox" value="Remember Me">Remember Me
                </label>
              </div>
              <button type="submit" class="btn btn-login btn-lg btn-block">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Core Scripts - Include with every page -->
  <script data-main="js/canto.js" src="js/lib/require.js"></script>
</body>

</html>
