<table class='organization-listing' title="<%- model.get('name') %>">
  <tr>
    <td><a href='#' class='organization-name'><%- model.get('name') %></a></td>
  </tr>
  <% var attributes = ['website', 'phone_1', 'phone_2', 'email_1', 'email_2', 'address_1', 'address_2', 'city', 'region', 'postal_code'] %>
  <% _.each(attributes, function(attribute) { %>
    <% if(model.get(attribute)) { %>
      <tr>
        <td><%- model.get(attribute) %></td>
      </tr>
    <% } %>
  <% }) %>
</table>
