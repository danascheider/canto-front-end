<div class='panel-heading'>
  <i class='fa fa-user fa-fw'></i>  My Account<span class='pull-right toggle-widget'><i class='fa fa-minus fa-fw'></i></span>
</div>

<div class='panel-body'>
  <ul class='nav nav-tabs'>
    <li class='active'>
      <a href='#profile' data-toggle='tab' aria-expanded='true'>Profile</a>
    </li>
    <li>
      <a href='#materials' data-toggle='tab' aria-expanded='false'>Materials</a>
    </li>
    <li>
      <a href='#security' data-toggle='tab' aria-expanded='false'>Security</a>
    </li>
    <li>
      <a href='#settings' data-toggle='tab' aria-expanded='false'>Settings</a>
    </li>
  </ul>

  <div class='tab-content'>
    <div class='tab-pane fade active in' id='profile-tab'>
      <h4><%= model.get('first_name') %> <%= model.get('last_name') %>'s Profile</h4>
    </div>
    <div class='tab-pane fade' id='materials-tab'>
      <h4>My Materials</h4>
    </div>
    <div class='tab-pane fade' id='security-tab'>
      <h4>Security Settings</h4>
    </div>
    <div class='tab-pane fade' id='settings-tab'>
      <h4>Account Settings</h4>
    </div>
  </div>
</div>
