<h3 class='form-title'>Create Task</h3>
  <table>
    <tr class='form-group'>
      <td><label for='title'>Title: </label></td>
      <td><input class='form-control' type='text' name='title' title='Title' placeholder='Title (required)'></td>
    </tr>
    <tr class='form-group'>
      <td><label for='deadline'>Deadline: </label></td>
      <td><input class='form-control' type='date' name='deadline' title='Deadline' placeholder='Deadline'></td>
    </tr>
    <tr class='form-group'>
      <td><label for='status'>Status: </label></td>
      <td>
        <select class='form-control half-width left' name='status' title='Status' placeholder='Status'>
          <option<%= !status || status === 'New' ? ' selected' : ''%>>New</option>
          <option<%= status === 'In Progress' ? ' selected' : '' %>>In Progress</option>
          <option<%= status === 'Blocking' ? ' selected' : '' %>>Blocking</option>
          <option<%= status === 'Complete' ? ' selected' : '' %>>Complete</option>
        </select>
      </td>
    </tr>
    <tr class='form-group'>
      <td><label for='priority'>Priority: </label></td>
      <td>
        <select class='form-control half-width right' name='priority' title='Priority' placeholder='Priority'>
          <option>Urgent</option>
          <option>High</option>
          <option selected="selected">Normal</option>
          <option>Low</option>
          <option>Not Important</option>
        </select>
      </td>
    </tr>
    <tr class='form-group'>
      <td><label for='description'>Notes: </label></td>
      <td><textarea class='form-control' name='description' title='Notes' placeholder='Notes'></textarea></td>
    </tr>
  </table>
  <button type='submit' title='Create Task' class='btn btn-dark btn-lg btn-block'>Create Task</button>
</div>
