<form class='edit-form'>
  <div class='form-group'>
    <input class='form-control' name='title' value="<%= model.escape('title') %>">
    <input type='date' name='deadline' class='form-control'>
    <!-- priority options -->
    <input list='priorities' class='form-control' name='priority' value='<%= model.escape('priority') %>'>
    <datalist id='priorities'>
      <option value='Urgent' />
      <option value='High' />
      <option value='Normal' />
      <option value='Low' />
      <option value='Not Important' />
    </datalist>

    <!-- status options -->
    <input list='statuses' class='form-control' name='status' value='<%= model.escape('status') %>'>
    <datalist id='statuses'>
      <option value='New' />
      <option value='In Progress' />
      <option value='Blocking' />
      <option value='Complete' />
    </datalist>

    <textarea name='description' class='form-control' rows='2'><%= model.escape('description') %></textarea>
  </div>

  <button type='submit' class='btn btn-default'>Update</button>
  <button type='reset' class='btn btn-default'>Cancel</button>
</form>
