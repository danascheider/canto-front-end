<table class='task-model'>
  <tr>
    <th colspan='2' class='task-title'>
      <a href=''><%= attributes.title %></a>
    </th>
  </tr>
  <% if (attributes.deadline) { %>
    <tr class='task-details'>
      <th>Deadline:</th>
      <td><%= attributes.deadline %></td>
    </tr>
  <% } %>
  <tr class='task-details'>
    <th>Priority:</th>
    <td><%= attributes.priority %></td>
  </tr>
  <tr class='task-details'>
    <th>Status:</th>
    <td><%= attributes.status %></td>
  </tr>
  <% if (attributes.description) { %>
    <tr class='task-details'>
      <th style='vertical-align: text-top'>Notes:</th>
      <td><%= attributes.description %></td>
    </tr>
  <% } %>
</table>
