<table class='task-model'>
  <tr>
    <td colspan='2'>
      <a href='' class='task-title'><%= title %></a>
    </td>
  </tr>
  <% if (deadline !== '') { %>
    <tr>
      <td><strong>Deadline:</strong></td>
      <td><%= deadline %></td>
    </tr>
  <% } %>
  <tr>
    <td><strong>Priority:</strong></td>
    <td><%= priority %></td>
  </tr>
  <tr>
    <td><strong>Status:</strong></td>
    <td><%= status %></td>
  </tr>
  <% if (description !== '') { %>
    <tr>
      <td style='vertical-align: text-top'><strong>Notes:</strong></td>
      <td><% description %></td>
    </tr>
  <% } %>
</table>
