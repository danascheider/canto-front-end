<a href='' class='task-title' title="<%= model.escape('title') %>"><%= model.displayTitle() %></a>
<table class='task-details'>
  <% if (model.get('deadline')) { %>
    <tr class='task-deadline-row'>
      <th>Deadline:</th>
      <td data-fieldname='deadline'>
        <span><input type='date' name='deadline' class='quick-edit'></span>
        <span class='task-data'><%= model.prettyDeadline() %></span>
      </td>
    </tr>
  <% } %>
  <tr class='task-priority-row'>
    <th>Priority:</th>
    <td data-fieldname='priority'>
      <span>
        <input list='priorities' class='quick-edit' name='priority' placeholder='<%= model.escape('priority') %>'>
        <datalist id='priorities'>
          <option value='Urgent' />
          <option value='High' />
          <option value='Normal' />
          <option value='Low' />
          <option value='Not Important' />
        </datalist>
      </span>
      <span class='task-data'><%= model.escape('priority') %></span>
    </td>
  </tr>
  <tr class='task-status-row'>
    <th>Status:</th>
    <td data-fieldname='status'>
      <span>
        <input list='statuses' class='quick-edit' name='status' placeholder='<%= model.escape('status') %>'>
        <datalist id='statuses'>
          <option value='New' />
          <option value='In Progress' />
          <option value='Blocking' />
          <option value='Complete' />
        </datalist>
      </span>
      <span class='task-data'><%= model.escape('status') %></span>
    </td>
  </tr>
  <% if (model.get('description')) { %>
    <tr class='task-description-row'>
      <th style='vertical-align: text-top'>Notes:</th>
      <td data-fieldname='description'>
        <span><input class='quick-edit' name='description' placeholder='<%= model.escape('description') %>'></span>
        <span class='task-data'><%= model.escape('description') %></span>
      </td>
    </tr>
  <% } %>
</table>
