<div class='row'>
  <div class='col-lg-12'>
    <h1 class='page-header'>Opportunities Near Me</h1>
    <% if (!(model.get('address_1') || model.get('address_2') || model.get('state') || model.get('zip'))) { %>
      <div class='alert alert-warning'>
        Tell us where you live to find out what's near you!
        <a href='#profile' class='internal-link alert-link'>Go <i class='fa fa-angle-double-right'></i></a>
      </div>
    <% } %>
  </div>
</div>
